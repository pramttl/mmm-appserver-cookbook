# Makemymails servelet
server {
    listen       80;
    server_name  makemymails.com;
    return       301 http://www.makemymails.com$request_uri;
}

server{
    server_name makemymails.net www.makemymails.com www.makemymails.net;

    access_log /var/log/nginx/domain-access.log;

    location /static {
        autoindex on;
        # this changes depending on the location where the generated sql files are kept.
        alias /home/ubuntu/mmmstatic/;
        #try_files $uri $uri/ /index.html;
    }

    location / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For  $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 10;
        proxy_read_timeout 10;
        proxy_pass http://127.0.0.1:8000/;
        }
}


